name: Ping Render App Every 15 Minutes

on:
  schedule:
    - cron: '*/15 * * * *'  # Runs every 15 minutes
  workflow_dispatch:        # Allows manual triggering

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render Web App
        run: |
          curl -sSf https://emailcampign.onrender.com/ || echo "Ping failed"
